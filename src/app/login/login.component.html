<html>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div fxLayout fxLayoutAlign="center center" style="min-height: 100vh">
      <mat-card style="max-width: 50%; min-width: 30%;">
          <mat-card-title fxLayoutAlign="center">Just Drive</mat-card-title>
          <form class="example-form" [formGroup]="login" (ngSubmit)="onFormSubmit()">
            <mat-card-content fxLayout="column" fxLayoutAlign="center">

                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" formControlName="email"
                         [errorStateMatcher]="matcher">
                  <mat-error *ngIf="login.controls.email.hasError('email') && !login.controls.email.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="login.controls.email.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field><br>
                <mat-form-field>
                  <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <button type="submit" fxLayoutAlign="center" mat-raised-button color="accent">Login</button>
            </mat-card-content>

          </form>
      </mat-card>
    </div>

</html>
